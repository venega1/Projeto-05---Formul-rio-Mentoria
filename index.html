<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Mentoria</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
        rel="stylesheet">

</head>
<body>

  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
    </header>
    
    <form id="form">
      <fieldset>
        <legend>Informações pessoais</legend>
          
        <div class="col-name">         
            <div class="input-wrapper">
              <label for="user-firstname">Nome</label>
              <input type="text" id="user-firstname" required/>
            </div>

            <div class="input-wrapper">
              <label for="user-lastname"> Sobrenome</label>
              <input type="text" id="user-lastname" required/>
            </div>
            </div>
      
            <div class="input-wrapper">
              <label for="user-email">Email <span>(digite um email válido)</span></label>
              <input type="text" id="user-email" required/>
            </div>

            <div class="input-wrapper">
              <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="text" id="user-password" required />
            </div>

      </fieldset>

      <fieldset>

          <legend>INFORMAÇÕES DO MENTOR</legend>
                          
              <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-name" required />
              </div>

      </fieldset>

      <fieldset>
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          
          <p>PRIMEIRA MENTORIA</p>
          
          <div class="col-data">

              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
            
            <p>SEGUNDA MENTORIA</p>

              <div class="col-data">

              <div class="input-wrapper">
                 <label for="event-date-2">Data <span>(DD/MM/AAAA)</span></label>
                 <input type="date" id="event-date-2" required />
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin-2">Das</label>
                <input type="time" id="event-begin-2" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end-2">Até</label>
                <input type="time" id="event-end-2" required />
              </div>
          </div>   
               
      </fieldset>
    </form>

      <div class="form-buttons">
        <input  
          type="submit"
          value="SALVAR"
          form="form">
      </div>
  </div>
</body>
</html>
